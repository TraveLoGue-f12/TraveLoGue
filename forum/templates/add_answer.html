{% extends 'base.html' %}
{% load static %}

{% block title %}QnA Forum{% endblock title %}

{% block content %}

<div class="breadcrumbs d-flex align-items-center" style="background-image: url(/static/img/navbar.jpg);">
  <div class="container position-relative d-flex flex-column align-items-center aos-init aos-animate" data-aos="fade">
    <h2>QnA Forum</h2>
    <ol><li><a href="index.html">Home</a></li><li>QnA Forum</li></ol>
  </div>
</div>

<div class="container">
  <div class="d-flex justify-content-between align-items-center flex-column">
    <div>
        <h1>Add your answer!</h1>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center flex-column">
    <form method="POST" action="" class="register-form" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        <tr>
          <td>{{form.answer}}</td>
        </tr>
      </table>
      <br>
      <a class="btn" href="../">Cancel</a>
      <input type="submit" name="submit" value="Add Answer" class="btn submit"/>
    </form>
  </div>
</div>
{% endblock content %}
