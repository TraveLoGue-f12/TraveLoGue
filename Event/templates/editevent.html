{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="breadcrumbs d-flex align-items-center" style="background-image: url(/static/img/planner-bc.jpg);">
    <div class="container position-relative d-flex flex-column align-items-center aos-init aos-animate" data-aos="fade">
        <h2 style="text-align: center;">Edit Event</h2>
        <ol><li><a href="index.html">Home</a></li><li><a href=userevent.html>Edit Event</a></li><li>Update Event</li></ol>
    </div>
</div>
<div class="container d-flex flex-column align-items-center pb-5">
    <h1 class="edit-text py-4">Edit Event</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container edit-plan">
            <table>{{ form|crispy }}</table>
            <a href="/event/my-event/" class="btn btn-secondary">Cancel</a>
            <input type="submit" class="btn btn-primary" value="Edit">  
        </div>
    </form>
    <br>
</div>
{% endblock content %}
