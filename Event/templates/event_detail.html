{% extends 'base.html' %}

{% load static %}


<!doctype html>

<html lang="en">
    
    {% include 'navbar.html' %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        {% block meta %}
        <title>TraveLoGue</title>
        {% endblock meta %}
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        {% block content %}

        <style>
            .card-img-top {
            width: 100%;
            height: 40vw;
            object-fit: cover;
            object-position: center;
          }
          .card{
            /* height: 40vw;
            width: 50vw; */
            border-radius: 15px;
            background: rgb(255, 255, 255);
            box-shadow: 0 6px 10px rgba(0,0,0,.08), 0 0 6px rgba(0,0,0,.05);
            transition: .3s ;
            /* padding: 10px 70px 15px 30px; */
            cursor: pointer;
            margin-left: 10px;
            margin-right: 50px;
          }
        
          /* .card:hover{
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
          } */

          .card-title{
              font-size: 200%;
          }
        
          .blmada{
            font-style: italic;
            text-align: center;
          }
        
        </style>

        <button>
            <a href="{% url 'Event:show_event' %}  ">Kembali</a>
        </button>
        <br>

        <div class="container">
        <div class="row row-cols-1 row-cols-md-1 g-4 mx-5">
            <div class ="card">
                <img class="card-img-top" src="{{data.image.url}}" alt="Card image cap">

                <div class="card-body" style="background-color: #ffffff">
                    <h5 class="card-title">{{data.title}}</h5>
                    <h5 class="card-under-title">{{data.place}}</h5>
                    <h5 class="card-under-title">{{data.date}}</h5>
                    <h5 class="card-under-title">{{data.description}}</h5>
                </div>
            </div>
        </div>
        </div>
        <br>

        {% endblock content %}
    </body>

    {% include 'footer.html' %}

</html>
