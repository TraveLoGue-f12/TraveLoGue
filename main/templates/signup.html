{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block meta %}
  {% endblock meta %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- Style -->
  <link href="{% static 'styles.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

    
<body>
    <div class="row my-auto" style="text-align: center;">
        <div class="col">
            <h1 class="my-4">Sign up to TraveLoGue</h1>
            <form method="POST" action="">

                <div class="form-row my-4">
                    <h4 class="my-2">I am a ...</h4>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                          <input type="radio" name="options" id="option1" autocomplete="off" checked> Tourist
                        </label>
                        <label class="btn btn-secondary">
                          <input type="radio" name="options" id="option2" autocomplete="off"> Local Citizen
                        </label>
                    </div>
                </div>

                
                <div class="mb-2">
                    <input id="email" type="email" name="email" class="form-input" placeholder="Email address" value="" required="" autocomplete="email">
                </div>
            
                <div class="mb-2">
                    <input id="password" type="password" name="password" class="form-input" placeholder="Password" required="" autocomplete="new-password">
                </div>
                
                <div class="my-4">
                    <button id="submit-btn" type="submit" class="btn btn-primary btn-large w-full" disabled="">
                        <span class="mx-auto">Create account</span>
                    </button>
                </div>
            </form>        
            <p class="mt-5">
                <a href="/login" class="text-grey hover:text-wtf-majorelle">Already have an account? Log in</a>
            </p>            
        </div>
        <div class="col">
        <p>Test</p>
        </div>
  </div>


</body>
</html>
