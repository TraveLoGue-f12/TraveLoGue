{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  
  <!-- Style -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}" >
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  
  <!-- Favicons -->
  <link href="/static/img/logo.png" rel="icon">
  <link href="/static/img/logo.png" rel="apple-touch-icon">
  

  <title>Login | TraveLoGue</title>
</head>
    
<body>
    <div class="w-100">
        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 min-vh-100">
            <div class="container d-flex flex-column w-100 align-items-center auth login">
                <div class="d-flex flex-column align-items-center">
                    <a href="/"><img src="/static/img/logo.png" style="width:60px"></a> 
                    <h2 class="my-5">Login to TraveLoGue</h2>
                </div>
                <div class="w-100">
                    <form method="POST" action="">
                      {% csrf_token %}
                      <div class="d-flex flex-column align-items-center">
                          <div class="form-group w-75">
                              <input type="text" name="username" class="form-control auth-field" id="username" placeholder="Username">
                          </div>
           
                          <div class="form-group w-75">
                              <input type="password" name="password" class="form-control auth-field" id="password" placeholder="Password" required="">
                          </div>
          
                          <div class="form-group w-75 m-4">
                              <input class="btn btn-primary w-100" type="submit" value="Login">
                          </div>
                      </div>
                      
                    </form>     
                </div>
              
                {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
                {% endif %}
                <p class="mt-5">
                    <a href="/signup">Don't have an account yet? Sign up</a>
                </p>  

            </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6 d-none d-md-block min-vh-100" style="background-image:url(/static/img/login.png); background-size: cover;"></div>
  </div>


</body>
</html>
