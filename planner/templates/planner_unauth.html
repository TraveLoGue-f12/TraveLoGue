{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>TraveLoGue</title>
{% endblock meta %}

{% block script %} 
<script>
  $()
</script>
{% endblock script %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h1>My Trips</h1>
        </div>
        <div>
            <button type="button" class="btn btn-default my-auto" data-bs-toggle="modal" data-bs-target="#planTripModal">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span style="font-size:1.5rem">&nbsp;Plan new trip</span>
            </button>    
        </div>
    </div>

    <div class="modal" id="planTripModal" tabindex="-1" aria-labelledby="planTripLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body" style="text-align:center;">
            <div class="p-2">
              <h2>Log in to start planning</h2>
            </div>
            <div class="p-2">
              <button class="btn btn-default"><a href="{% url 'main:login_user' %}">Log in</a></button>
            </div>
            <div class="p-4">
              <a href="{% url 'main:signup' %}" class="text-grey">Don't have an account yet? Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="trips">
      <div style="text-align:center">
        <img id="#placeholder" src="{% static 'img/emptytrip.svg' %}" style="width:75%; margin-top:0%">
        <h2 style="margin-top:0%; padding-bottom:5%; color:grey">No trips planned yet</h3>
      </div>
    </div>
</div>
{% endblock content %}
